<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Portal | Vision for a Better Life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #34495e;
            --gray: #95a5a6;
            --church-green: #27ae60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .auth-header {
            background: var(--church-green);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .auth-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            opacity: 0.9;
        }
        
        .auth-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .auth-logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .otp-container {
            display: none;
        }
        
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        
        .otp-input:focus {
            border-color: var(--primary);
        }
        
        .dashboard {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            background: var(--church-green);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--church-green);
        }
        
        .user-details h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .dashboard-body {
            padding: 30px;
        }
        
        .balance-card {
            background: linear-gradient(135deg, var(--primary) 0%, #2980b9 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
        }
        
        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-success { background: var(--success); }
        .notification-error { background: var(--danger); }
        .notification-warning { background: var(--warning); }
        .spinner { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div class="auth-container" id="loginPage">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="images/logo.png" alt="Church Logo">
                </div>
                <h1>Vision for a Better Life</h1>
                <p>Member Savings Portal</p>
            </div>
            <div class="auth-body">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control" placeholder="e.g., +251911330471">
                </div>
                <button class="btn btn-primary" id="sendOtpBtn">
                    <span class="btn-text"><i class="fas fa-paper-plane"></i> Send Verification Code</span>
                    <span class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
                <div class="otp-container" id="otpContainer">
                    <div class="form-group">
                        <label>Enter Verification Code from Telegram</label>
                        <div class="otp-inputs">
                            <input type="text" class="otp-input" maxlength="1" data-index="0"><input type="text" class="otp-input" maxlength="1" data-index="1"><input type="text" class="otp-input" maxlength="1" data-index="2"><input type="text" class="otp-input" maxlength="1" data-index="3"><input type="text" class="otp-input" maxlength="1" data-index="4"><input type="text" class="otp-input" maxlength="1" data-index="5">
                        </div>
                    </div>
                    <button class="btn btn-success" id="verifyOtpBtn">
                        <i class="fas fa-lock-open"></i> Verify & Login
                    </button>
                </div>
                <div class="form-footer">
                    <p>Having trouble? <a href="#">Contact Support</a></p>
                </div>
            </div>
        </div>
        
        <!-- Dashboard Page -->
        <div class="dashboard" id="dashboardPage">
            <div class="dashboard-header">
                <div class="user-info">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-details">
                        <h2 id="userName">Member Name</h2>
                        <p>Member ID: <span id="userId">M000</span></p>
                        <p>Phone: <span id="userPhone">+251...</span></p>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            <div class="dashboard-body">
                <div class="balance-card">
                    <div class="balance-title">Total Savings Balance</div>
                    <div class="balance-amount" id="accountBalance">ETB 0.00</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpContainer = document.getElementById('otpContainer');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const notification = document.getElementById('notification');
        const otpInputs = document.querySelectorAll('.otp-input');
        const sendOtpBtnText = document.querySelector('#sendOtpBtn .btn-text');
        const sendOtpBtnSpinner = document.querySelector('#sendOtpBtn .spinner');
        
        // State
        let currentUser = null;
        let sentOtp = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            setupOtpInputs();
        });
        
        function setupEventListeners() {
            sendOtpBtn.addEventListener('click', sendOtp);
            verifyOtpBtn.addEventListener('click', verifyOtp);
            logoutBtn.addEventListener('click', logout);
        }
        
        function setupOtpInputs() {
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && input.value === '' && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
        }
        
        function generateOtp() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }

        function getMemberByPhone(phone) {
            const membersData = localStorage.getItem('churchMembersData');
            if (!membersData) return null;
            try {
                const members = JSON.parse(membersData);
                return members.find(member => member.phone === phone);
            } catch (e) {
                console.error("Error parsing member data from localStorage", e);
                return null;
            }
        }

        async function sendOtp() {
            const phoneNumber = phoneNumberInput.value.trim();
            if (!phoneNumber) return showNotification('Please enter your phone number', 'error');
            
            const member = getMemberByPhone(phoneNumber);
            if (!member) return showNotification('No account found with this phone number.', 'error');
            if (!member.chatId) return showNotification('This account does not have a Telegram Chat ID. Please contact an admin.', 'warning');

            // Show loading state
            sendOtpBtn.disabled = true;
            sendOtpBtnText.style.display = 'none';
            sendOtpBtnSpinner.style.display = 'inline-block';

            sentOtp = generateOtp();
            currentUser = member;

            try {
                // Call the Vercel serverless function
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chatId: currentUser.chatId,
                        otp: sentOtp
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Server responded with an error.');
                }
                
                showNotification(`Verification code sent to your Telegram`, 'success');
                otpContainer.style.display = 'block';
                otpInputs[0].focus();

            } catch (error) {
                console.error(error);
                showNotification('Failed to send verification code.', 'error');
            } finally {
                // Hide loading state
                sendOtpBtn.disabled = false;
                sendOtpBtnText.style.display = 'inline-flex';
                sendOtpBtnSpinner.style.display = 'none';
            }
        }
        
        function verifyOtp() {
            let otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) return showNotification('Please enter the 6-digit code', 'error');
            
            if (otp === sentOtp) {
                showNotification('Login successful!', 'success');
                showDashboard();
            } else {
                showNotification('Invalid verification code.', 'error');
                sentOtp = null; // Invalidate OTP after a wrong attempt for security
            }
        }

        function showDashboard() {
            if (!currentUser) return;
            // Update dashboard elements
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userId').textContent = currentUser.id;
            document.getElementById('userPhone').textContent = currentUser.phone;
            document.getElementById('accountBalance').textContent = `ETB ${(currentUser.totalSavings || 0).toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
            
            // Switch views
            loginPage.style.display = 'none';
            dashboardPage.style.display = 'block';
        }
        
        function logout() {
            // Reset state
            currentUser = null;
            sentOtp = null;
            
            // Reset UI
            dashboardPage.style.display = 'none';
            loginPage.style.display = 'block';
            phoneNumberInput.value = '';
            otpContainer.style.display = 'none';
            otpInputs.forEach(input => input.value = '');
            
            showNotification('You have been logged out.', 'success');
        }
        
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification notification-${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
